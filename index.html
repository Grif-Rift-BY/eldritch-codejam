<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@500&display=swap" rel="stylesheet">
  <title>CodeJam</title>
  <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="wrapper">
    <div class="main">

      <div class="ancients">
        <div class="ancients__person azathoth">
          
        </div>
        <div class="ancients__person cthulhu">
          
        </div>
        <div class="ancients__person iogSothoth">
          
        </div>
        <div class="ancients__person shubNiggurath">
          
        </div>
      </div>

      <div class="buttons">
        <p class="title buttons__title ">Deal deck</p>
        <button class="button">Very easy</button>
        <button class="button">Easy</button>
        <button class="button">Normal</button>
        <button class="button">Hard</button>
        <button class="button">Very hard</button>
      </div>

      <div class="stack-deck" id="DECK-OUTPUT">
        
        <div class="stack-deck__block">
          <h3 class="title">Stage one</h3>
          <div class="stage-one stage" id="FIRST_STAGE">
            <div class="stack-one stack">0</div>
            <div class="stack-two stack">0</div>
            <div class="stack-three stack">0</div>
          </div>
        </div>

        <div class="stack-deck__block">
          <h3 class="title">Stage two</h3>
          <div class="stage-two stage" id="SECOND_STAGE">
            <div class="stack-one stack">0</div>
            <div class="stack-two stack">0</div>
            <div class="stack-three stack">0</div>
          </div>
        </div>
       
        <div class="stack-deck__block">
          <h3 class="title">Stage three</h3>
          <div class="stage-three stage" id="THIRD_STAGE">
            <div class="stack-one stack">0</div>
            <div class="stack-two stack">0</div>
            <div class="stack-three stack">0</div>
          </div>
        </div> 

        <div class="output">
          <div class="card-face card" id="CARD_FACE"></div>
        </div>   
      </div>
      
    </div>
  </div>
  <script type="module" src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>CodeJam</title>
  <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="wrapper">
    <div class="main">
      <div class="ancients">
        <div class="ancients__person azathoth">
          
        </div>
        <div class="ancients__person cthulhu">
          
        </div>
        <div class="ancients__person iogSothoth">
          
        </div>
        <div class="ancients__person shubNiggurath">
          
        </div>
      </div>
      <div class="buttons">
        <button class="button">Низкая</button>
        <button class="button">Лёгкая</button>
        <button class="button">Средняя</button>
        <button class="button">Высокая</button>
        <button class="button">Трудная</button>
      </div>
      <div class="stack-deck" id="DECK_OUTPUT">
        <div class="stage-one stage" id="FIRST_STAGE">
          <h3 class="title">Первая стадия</h3>
          <div class="stack-one stack"></div>
          <div class="stack-two stack"></div>
          <div class="stack-three stack"></div>
        </div>
        <div class="stage-two stage" id="SECOND_STAGE">
          <h3 class="title">Вторая стадия</h3>
          <div class="stack-one stack"></div>
          <div class="stack-two stack"></div>
          <div class="stack-three stack"></div>
        </div>
        <div class="stage-three stage" id="THIRD_STAGE">
          <h3 class="title">Третья стадия</h3>
          <div class="stack-one stack"></div>
          <div class="stack-two stack"></div>
          <div class="stack-three stack"></div>
        </div>    
      </div>
      <div class="output">
        <div class="card-shirt card"></div>
        <div class="card-face card"></div>
      </div>
    </div>
  </div>
  <script type="module" src="js/script.js"></script>
</body>
</html>
